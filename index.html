<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markov Atmosphère</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app">
      <div class="theme-toggle-wrapper">
        <input
          id="theme-toggle"
          type="checkbox"
          class="theme-toggle-input"
          aria-label="Activer le thème clair"
        />
        <label for="theme-toggle" class="theme-toggle-label">
          <span class="theme-toggle-thumb"></span>
        </label>
      </div>

      <header class="hero">
        <p class="eyebrow">Atelier Markov</p>
        <h1>Atelier de complétion Markov</h1>
        <p>Saisissez un début de mot et observez les prolongements les plus probables proposés par le modèle de Markov.</p>
      </header>

      <main class="experience">
        <div id="stage" class="word-field" tabindex="0" aria-label="Zone de saisie custom">
          <div class="capsule-track" id="capsule-track" aria-live="polite"></div>
          <div id="capsule-placeholder" class="capsule-placeholder">Commencez à taper…</div>
        </div>

        <section class="orbit-zone" aria-label="Suggestions">
          <div class="orbit" id="suggestions-orbit"></div>
          <p id="no-suggestion-message" class="empty-state" hidden>Aucune suggestion à afficher.</p>
        </section>
      </main>

      <footer class="stats-footer" id="stats-footer">
        <span id="stat-order">Ordre: –</span>
        <span aria-hidden="true">•</span>
        <span id="stat-contexts">Contexts: –</span>
        <span aria-hidden="true">•</span>
        <span id="stat-transitions">Transitions: –</span>
        <span aria-hidden="true">•</span>
        <span id="stat-probability">Probabilité: –</span>
      </footer>
    </div>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
